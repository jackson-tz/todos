<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>React App</title>

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="root">
      <div class="todo-container">
        <div class="todo-wrap">
          <div class="todo-header">
            <input type="text" placeholder="请输入你的任务名称，按回车键确认" />
          </div>
          <ul class="todo-main"></ul>
          <div class="todo-footer">
            <label>
              <input type="checkbox" />
            </label>
            <span>
              已完成 <i id="doneNum">0</i> / 全部
              <i id="totalNum">2</i>
            </span>
            <button class="btn btn-danger">清除已完成任务</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="../js代码/func.js"></script>
  <script src="../js代码/index.js"></script>
  
</html>
